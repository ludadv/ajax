<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<div class="block">
</div>

<style>
    .block {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 500px;
        min-height: 200px;
        background-color: #fff;
        text-align: center;
        padding: 20px 10px;
    }
    .title {
        text-transform: uppercase;
        padding: 10px;
    }
    .body {
        padding-bottom: 10px;
    }
    .hide {
        display: none;
    }
    .comments {
        border: black solid;
    }
    .comment {
        width: 100%;
        min-height: 50px;
        border-radius: 5px;
        background-color: #a0a4a3;
        margin-bottom: 10px;
    }
</style>

<script>
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts",
    }).done(function(posts) {
        showPosts(posts);
    });

    function showPosts(posts) {
        posts.forEach(function(postItem) {
            $('.block').append('<div class="title">'+ postItem.title + '</div>');
            $('.block').append('<div class="body">'+ postItem.body + '</div>');
            $('.block').append('<a href="#" class="toggle-comments" data-toggle="0">Показать комментарии</a>');
            $('.block').append('<div class="comments hide"></div>');
            $('.block').append('<div>---------------------------------------------------------------------</div>');
        });
    }

    $('.block').on('click', '.toggle-comments', function (event) { // Обработчик на динамически создаваемые ссылки
        event.preventDefault(); // Отключает переход по ссылке
        let $this = $(this);
        if ($this.data('toggle') == 0) {
            $this.closest()
        }
    });
