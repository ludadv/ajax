<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>AJAX</title>

</head>
<body>

<div class="block">
</div>

<style>
    .block {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 500px;
        min-height: 200px;
        background-color: rgba(216, 199, 199,  .3);
        text-align: center;
        padding: 20px 10px;
    }
    .title {
        text-transform: uppercase;
        padding: 10px;
    }
    .body {
        border-bottom: 1px solid black;
        padding-bottom: 20px;
    }
    .comment {
        width: 100%;
        height: 50px;
        background-color: #00fecc;
    }

</style>

<script>
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts",
    }).done(function(posts) {
        $.ajax({
            url: "//jsonplaceholder.typicode.com/comments",
        }).done(function(comments) {
            showPostsAndComments(posts, comments);
        })
    });

    function showPostsAndComments(posts, comments) {
        posts.forEach(function(post) {
            console.log(posts);
            console.log('========================================================================================================================');
            $('.block').append('<div class="title">'+ post.title + '</div>');
            $('.block').append('<div class="body">'+ post.id + '</div>');
            comments.forEach(function(comment) {
                if (post.id == comment.postId) {
                    $('.block').append('<div class="comment">'+ post.body + comment.postId + '</div>');
                }
                // console.log(comments);
            });

        });
    }



</script>

</body>

</html>
