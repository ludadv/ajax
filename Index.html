<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <button>Кнопка</button>

    <div class="block">

    </div>

    <style>
        .block {
            margin: 0 auto;
            width: 800px;
            min-height: 200px;
            background-color: rgba(216, 199, 199,  .3);
        }
    </style>

    <script>
        $( "button" ).on( "click", function() {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
            }).done(function(data) {
                // console.log(data);
                var title = data[0].title;
                var body = data[0].body;
                var post = '<div class="post">\n' +
                    '            <div class="post__title">' + title + '</div>\n' +
                    '            <div class="post__body">' + body + '</div>\n' +
                    '        </div>';
                console.log(title);
                console.log(body);
                $('.block').append(post);
            });
        });
    </script>

</body>

</html>
