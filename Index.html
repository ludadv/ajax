<style>
    .block {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        width: 500px;
        min-height: 200px;
        background-color: rgba(216, 199, 199,  .3);
        text-align: center;
        padding: 20px 10px;
    }
    .title {
        text-transform: uppercase;
        padding: 10px;
    }
    .body {
        border-bottom: 1px solid black;
        padding-bottom: 20px;
    }

</style>

<script>
    $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts",
    }).done(function(data) {

        for (var key in data) {
            let title ='<div class="title">' +data[key].title + '</div>';
            let body ='<div class="body">' +data[key].body + '</div>';
            $('.block').append(title);
            $('.block').append(body);

        }

    });
